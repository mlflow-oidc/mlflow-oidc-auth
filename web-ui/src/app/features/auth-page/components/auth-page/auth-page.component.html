<div class="auth-container">
  <div class="auth-content">
    <div class="auth-card">
      <div class="auth-header">
        <h1>MLflow Authentication</h1>
        <p class="auth-subtitle">Please log in to continue</p>
      </div>

      <div class="auth-body">
        <a [href]="loginUrl" class="login-button">
          <button mat-raised-button color="primary" class="login-btn">
            {{ providerDisplayName }}
          </button>
        </a>
      </div>
    </div>

    <!-- Enhanced Error Messages -->
    <div *ngIf="hasErrors" class="error-container" [@slideIn]>
      <div class="error-header">
        <mat-icon class="error-title-icon">warning</mat-icon>
        <h3>Authentication Failed</h3>
        <button
          mat-icon-button
          class="close-button"
          (click)="clearErrors()"
          aria-label="Close errors">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="error-list">
        <div
          *ngFor="let error of processedErrors; let i = index; trackBy: trackByIndex"
          class="error-item"
          [ngClass]="getErrorClass(error)">

          <div class="error-main">
            <mat-icon class="error-type-icon">{{ getErrorIcon(error.type) }}</mat-icon>
            <div class="error-content">
              <p class="error-message">{{ error.message }}</p>
              <p *ngIf="error.action" class="error-action">{{ error.action }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="error-actions">
        <a [href]="loginUrl" class="retry-link">
          <button mat-stroked-button color="primary" class="retry-button">
            <mat-icon>refresh</mat-icon>
            Try Again
          </button>
        </a>
        <button
          mat-button
          class="home-button"
          (click)="goHome()">
          <mat-icon>home</mat-icon>
          Go Home
        </button>
      </div>
    </div>
  </div>
</div>
