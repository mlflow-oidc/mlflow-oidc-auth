<mat-toolbar color="primary">

    <div class="container d-flex align-items-center">

        <span class="pe-5 fs-16">MLFlow Permission Manager</span>

        <button mat-button [routerLink]="['/home']">
            <mat-icon>home</mat-icon>
            Home
        </button>
        <button mat-button (click)="redirectToMLflow()" class="ms-3">
            <mat-icon>dashboard</mat-icon>
            MLflow
        </button>
        <button mat-button [routerLink]="['/manage']" class="ms-3">
            <mat-icon>manage_accounts</mat-icon>
            Manage
        </button>
        <span class="spacer"></span>

        <span class="pe-1 ms-auto fs-16">
            Hello, {{name}}
            <ng-container *ngIf="admin">(Admin)</ng-container>
        </span>
        <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </div>

</mat-toolbar>
