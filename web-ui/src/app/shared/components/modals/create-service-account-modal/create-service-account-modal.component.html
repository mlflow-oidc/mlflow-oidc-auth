<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="d-flex flex-column" [formGroup]="form">
  <mat-form-field>
    <mat-label>Service Account Name</mat-label>
    <input matInput formControlName="username" (input)="syncDisplayName()" cdkFocusInitial />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input matInput formControlName="display_name" />
  </mat-form-field>
  <mat-checkbox formControlName="is_admin">Grant Admin Privileges</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" [disabled]="form.invalid" (click)="submit()">Ok</button>
</mat-dialog-actions>
