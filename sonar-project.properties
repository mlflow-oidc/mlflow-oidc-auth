sonar.projectKey=mlflow-oidc_mlflow-oidc-auth
sonar.organization=mlflow-oidc

# Python configuration
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=web-react/coverage/lcov.info
sonar.javascript.lcov.reportPaths=web-react/coverage/lcov.info

# Source directories
sonar.sources=mlflow_oidc_auth,web-react/src

# Test file patterns (Python and React)
sonar.test.inclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts

# Exclusions from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/__pycache__/**,**/migrations/**

# Exclusions from coverage reporting
sonar.coverage.exclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts,**/db/migrations/versions/**/*.*,mlflow_oidc_auth/views/*,jest.config.js,setup-jest.ts,vite.config.ts

# Exclusions from copy-paste detection
sonar.cpd.exclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts

# Exclude test files from hardcoded credentials check (S2068, S6418)
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/*
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S6418
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.tsx
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S6418
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.test.tsx

sonar.sourceEncoding=UTF-8
