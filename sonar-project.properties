sonar.projectKey=mlflow-oidc_mlflow-oidc-auth
sonar.organization=mlflow-oidc

# Python configuration
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=web-react/coverage/lcov.info
sonar.javascript.lcov.reportPaths=web-react/coverage/lcov.info

# Source directories
sonar.sources=mlflow_oidc_auth,web-react/src

# Test file patterns (Python and React)
sonar.test.inclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts

# Exclusions from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/__pycache__/**,**/migrations/**

# Exclusions from coverage reporting
sonar.coverage.exclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts,**/db/migrations/versions/**/*.*,vite.config.ts

# Exclusions from copy-paste detection
sonar.cpd.exclusions=**/test_*.py,**/tests/**/*.py,**/*.test.tsx,**/*.test.ts

# Exclude test files from security rules (hardcoded credentials, CSRF, clear-text protocols, publicly accessible storage)
